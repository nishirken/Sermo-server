name:                Sermo-server
version:             0.1.0.0
github:              "nishirken/Sermo-server"
license:             BSD3
author:              "Dmitry Skurikhin"
maintainer:          "dmitrii.sk@gmail.com"
copyright:           "2018 Dmitry Skurikhin"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Sermo-server#readme>

dependencies:
- base >= 4.7 && < 5
- scotty
- lucid
- wai-middleware-static
- text
- postgresql-simple
- mtl
- jwt
- time
- cookie
- wai
- transformers
- http-types
- scrypt
- yaml
- directory
- wai-cors
- case-insensitive
- graphql-api
- either
- template-haskell
- regex-compat

library:
  source-dirs: src

executables:
  app-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Sermo-server

tests:
  app-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Sermo-server
    - hspec
    - hspec-wai
    - hspec-wai-json
    - regex-compat
    - wai-extra
    - bytestring
    - QuickCheck
